<!-- MODAL DE VINCULACION -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="forma" (ngSubmit)="registrarUsuario()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputnombre4">Nombre</label>
              <input formControlName= "nombre" name="nombre" type="text" class="form-control" required placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Correo</label>
              <input formControlName= "email" name="email" type="email" class="form-control" required placeholder="Email">
            </div>

          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--FIN MODAL-->
